    <main class="govuk-main-wrapper dashboard-background">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-one-half">
          <div class="small-box traffic">
            <h1 class="govuk-notification-banner__title govuk-!-font-size-80" id="traffic-count"></h1>
            <h2 class="govuk-heading-m govuk-!-margin-bottom-7 ">
              Users on GOV.UK in the last 30 minutes
            </h2>
          </div>
        </div>
      </div>
      <div class="govuk-grid-row" >
        <div class="govuk-grid-column-one-third">
          <h2 class="govuk-heading-xl govuk-!-margin-bottom-7">Live Searches</h2>
          <ul class="govuk-list" id="search"></ul>
        </div>
        <div class="govuk-grid-column-one-third">
          <h2 class="govuk-heading-xl">Popular in the last 7 days</h2>
          <ol class="govuk-list govuk-list--number" id="content"></ol>
        </div>
        <div class="govuk-grid-column-one-third">
          <h2 class="govuk-heading-xl">Recently Published</h2>
          <ul class="govuk-list" id="recently-published"></ul>
        </div>
      </div>
    </main>

    <script src="javascripts/traffic.js"></script>
    <script src="javascripts/content.js"></script>
    <script src="javascripts/recently-published.js"></script>

    <script src="javascripts/manager.js"></script>
    <script>
      if (typeof window.matrix === 'undefined') { window.matrix = {}; }

      matrix.settings = {
        authServer: '/token',
        profileId: '67465768'
      };

      $(function () {
        matrix.manager.init();
      });
    </script>
    <script type="text/mustache" id="select-options-template">
      <option value="">Select {{object}}</option>
      {{#options}}
        <option value="{{id}}">{{name}}</option>
      {{/options}}
    </script>
    <script type="text/mustache" id="content-results-template">
      {{#pages}}
        <li class="govuk-body-l">
          {{ title }} <p class="govuk-body-l govuk-!-font-weight-bold">{{displayHits}} visits</p>
        </li>
      {{/pages}}
    </script>
    <script type="text/mustache" id="recently-published-template">
      {{#posts}}
        <li class="govuk-body-l">{{ title }} - <em>{{type}}</em> <p class="govuk-body-l govuk-!-font-weight-bold"><span title="{{published}}">{{published}}</span></p> </li>
      {{/posts}}
    </script>
